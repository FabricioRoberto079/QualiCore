<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore - Esqueci minha Senha</title>
    <link rel="stylesheet" href="css/esqueceuSenha.css">
    <script src="css/js/img/esqueceuSenha.js" defer></script>
</head>
<body>
    <header>
        <div class="menuCabecalho">
            <h1>QualiCore</h1>
        </div>
        <div class="menuCabecalho">
            <img src="css/js/img/logo_1_1.webp" alt="logo" width="auto" height="75rem">
        </div>
    </header>
    <main>
        <form action="/" id="esqueceuSenhaForm">
            <div class="divisaoElementos">
                <h2>Esqueçeu sua senha?</h2>
                <p>Informe seu email e enviaremos um link para a recuperação da sua conta</p>
            </div>
            
            <div class="divisaoElementos">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="inputPadrao" placeholder="Digite seu email para recuperação">
            </div>

            <div class="divisaoElementos">
                <button class="submitBtn">Recuperar</button>
                <div class="subDivisaoElementosSenha">
                    <span id="login">Entrar</span>
                    <hr/>
                    <span id="cadastro">Cadastre-se</span>
                </div>
            </div>

        </form>
    </main>
</body>
</html>
