<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore - Registre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>QualiCore</h1>
            <img src="css/js/img/logo_1_1-removebg-preview.png" alt="logoMarcaFSPH-Gov">
        </div>
    </header>
    <main>
        <div class="register-container">
            <h2>Registre-se</h2>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Institucional</label>
                    <input type="email" id="email" name="email" placeholder="@fsph.com.br" required>
                </div>
                <div class="input-group">
                    <label for="departamento">Selecione seu Departamento</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">--Selecione--</option>
                        <option value="ti">Tecnologia da Informação</option>
                        <option value="rec">Recepção</option>
                        <option value="lab">Laboratório</option>
                        <option value="amb">Ambulatório</option>
                        <option value="cons">Consultório</option>
                        <option value="farm">Farmácia</option>
                        <option value="adm">Administração</option>
                        <option value="quali">Qualidade</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirme sua senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="register-button">Registrar</button>
            </form>
            <div class="login-link">
                Já tem uma conta? <a href="index.html" id="voltarLogin">Entrar</a>
            </div>
        </div>
    </main>
</body>
</html>
