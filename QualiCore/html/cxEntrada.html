<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore - Caixa de Entrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="css/js/img/faviconQualicore.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/cxEntrada.css">
    <script src="css/js/img/cxEntrada.js" defer></script>
</head>
<body>
    <aside>
        <div class="divisaoSideBar">
            <div class="conteudoSideBar">
                <img src="css/js/img/qualicore.svg" alt="qualiCoreLogo" width="290rem" height="auto">
            </div>
            <div class="conteudoSideBar">
                <button type="button" id="dashBtn"><i class="bi bi-house-door"></i>Dashboard</button>
                <button type="button" id="relatorioBtn"><i class="bi bi-clipboard2-data-fill"></i>Relatório de Qualidade</button>
                <button type="button" id="rncBtn"><i class="bi bi-exclamation-triangle"></i>RNC</button>
                <button type="button" id="dashDetalhadoBtn"><i class="bi bi-graph-up"></i>Gráficos Detalhados</button>
                <button type="button" id="monitoramentoBtn"><i class="bi bi-clock"></i>Monitoramento</button>
                <button type="button" id="departamentoBtn"><i class="bi bi-grid"></i>Departamentos</button>
                <button type="button" id="usuariosBtn"><i class="bi bi-people"></i>Usuários</button>
            </div>
        </div>
        <div class="divisaoSideBar">
            <div class="conteudoSideBar">
                <h5>QualiCore - Governo do Estado de Sergipe</h5>
                <h6>2024 Fundação de Saúde Parreiras Horta</h6>
            </div>
            <div class="conteudoSideBar">
                <h5>FSPH - Sergipe</h5>
            </div>
        </div>
    </aside>
    <main>
        <section class="secaoPrincipal">
            <div class="containerBusca">
                <input type="text" id="busca" class="campoBusca" placeholder="Procurar">
                <i class="bi bi-search iconeBusca"></i>
            </div>
            <div class="botoesAcao">
                <button type="button" class="botaoIcone"><i class="bi bi-bell"></i></button>
                <button type="button" class="botaoIcone" id="cxEntradaBtn"><i class="bi bi-envelope"></i></button>  
            </div>
            <hr/>
            <div class="infoUsuario">
                <span>Olá, Gustavo</span>
                <div class="avatarUsuario" id="botaoPerfil">
                    <i class="bi bi-person"></i>
                </div>
                <div class="dropdownPerfil" id="menuPerfil">
                    <a class="itemDropdown" id="meuPerfilBtn">
                        <i class="bi bi-person-circle"></i>
                        Meu Perfil
                    </a>
                    <a href="#" class="itemDropdown">
                        <i class="bi bi-bell"></i>
                        Notificações
                    </a>
                    <div class="separadorDropdown"></div>
                    <a href="index.html" class="itemDropdown">
                        <i class="bi bi-box-arrow-right"></i>
                        Sair
                    </a>
                </div>
            </div>
        </section>
        <nav class="navPrincipal">
           
        </nav>
    
        <div class="container">
            <div class="inbox-header">
                <h1 class="inbox-title">Caixa de Entrada</h1>
                <div class="filter-box">
                    <button class="filter-btn active">Todas</button>
                    <button class="filter-btn">Não lidas</button>
                    <button class="filter-btn">Em andamento</button>
                    <button class="filter-btn">Concluídas</button>
                </div>
            </div>
    
            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be dynamically added here -->
            </div>
        </div>
    </main>
</body>
</html>
