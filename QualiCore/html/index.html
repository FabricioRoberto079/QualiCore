<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="css/js/img/scrips.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>QualiCore</h1>
            <img src="css/js/img//logo_1_1-removebg-preview.png" alt="logoMarcaFSPH-Gov">
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Entrar</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="@fsph.com.br" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="lembrarSenha" name="lembrarSenha">
                        <label for="lembrarSenha">Lembrar Senha</label>
                    </div>
                    <a href="esqueceuSenha.html" class="forgot-password" id="esqueciSenha">Esqueci minha senha</a>
                </div>
                <button type="button" class="login-button">Entrar</button>
            </form>
            <div class="signup-link">
                Não tem conta ainda? <a href="cadastro.html" id="criarConta">Crie uma conta</a>
            </div>
        </div>
    </main>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Usuário ou senha inválida</p>
            <button id="closePopup">Fechar</button>
        </div>
    </div>
</body>
</html>
