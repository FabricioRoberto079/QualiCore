<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiCore</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="css/js/img/scrips.js" defer></script>
</head>
<body>
    <header>
        <div class="menuCabecalho">
            <img src="logo.svg" alt="" width="200rem" height="auto">
            <!-- <h1>QualiCore</h1> -->
        </div>
        <div class="menuCabecalho">
            <img src="css/js/img/logo_1_1.webp" alt="logoMarcaFSPH-Gov" width="auto" height="75rem">
        </div>
    </header>
    <main>
        <form action="">
            <h2>Entrar</h2>
            <div class="divisaoElementos">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="inputPadrao" placeholder="@fsph.com.br">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="inputPadrao" placeholder="Digite sua senha">
                <div class="subDivisaoElementos">
                    <div><input type="checkbox" name="lembrarSenha" id="lembrarSenha"> Lembrar Senha</div>
                    <span>Esqueci minha senha</span>
                </div>
            </div>
            <div class="divisaoElementos">
                <button type="button" class="submitBtn">Entrar</button>
                <div class="subDivisaoElementos">
                    <h5>NÃ£o tem conta ainda? <span>Crie uma conta</span></h5>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
